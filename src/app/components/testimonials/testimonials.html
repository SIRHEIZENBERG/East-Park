<section class="testimonials-section">
  <div class="container">
    <div class="section-header">
      <!-- <span class="badge">Testimonials</span> -->
      <h2>What Our Clients Say</h2>
      <p>Don't just take our word for it - hear from the amazing people we've worked with</p>
    </div>

    <div class="testimonials-grid">
      <div *ngFor="let testimonial of testimonials" class="testimonial-card">
        <div class="quote-icon">
          <svg viewBox="0 0 24 24" fill="none">
            <path
              d="M9.135 9h2.865L10.5 15H8.865l.54-3H7.5l.54-3h1.095zm6 0h2.865L16.5 15h-1.635l.54-3h-1.905l.54-3h1.095z"
              fill="currentColor"
            />
          </svg>
        </div>

        <div class="rating">
          <span *ngFor="let star of getRatingArray(testimonial.rating)" class="star">â˜…</span>
        </div>

        <p class="testimonial-text">{{ testimonial.text }}</p>

        <div class="testimonial-footer">
          <img [src]="testimonial.image" [alt]="testimonial.name" class="profile-image" />
          <div class="profile-info">
            <h4>{{ testimonial.name }}</h4>
            <p>{{ testimonial.role }} at {{ testimonial.company }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
